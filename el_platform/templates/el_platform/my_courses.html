{% extends "el_platform/index.html" %}


{% block body %}

{% for course in courses %}
<div class="card" style="width: 18rem; display: inline-block;">
    <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ course.name }}</h5>
      <p class="card-text">{{ course.description }}</p>
      <a href="/course/{{ course.id }}" class="btn btn-primary">See More</a>
    </div>
</div>

{% endfor %}



{% endblock body %}
